<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>음악 분류 웹</title>
    <style>
        body.white-mode {
            background: #f7f8fa;
            color: #222;
        }
        body.dark-mode {
            background: #181c20;
            color: #f7f8fa;
        }
        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }
        .mode-toggle {
            position: absolute;
            top: 24px;
            right: 36px;
            z-index: 10;
        }
        .mode-toggle button {
            background: #357ab8;
            color: #fff;
            border: none;
            border-radius: 18px;
            padding: 8px 22px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .mode-toggle button:hover {
            background: #4a90e2;
        }
        /* White mode styles */
        body.white-mode .file-search-bar {
            background: #fff;
            box-shadow: 0 2px 8px rgba(74,144,226,0.08);
        }
        body.white-mode .file-search-bar .cta-text {
            color: #357ab8;
        }
        body.white-mode .file-label {
            background: #4a90e2;
            color: #fff;
        }
        body.white-mode .file-label:hover {
            background: #357ab8;
        }
        body.white-mode #file-name {
            color: #222;
        }
        body.white-mode .big-btn {
            background: #f7f8fa;
            color: #222;
            border: 1px solid #4a90e2;
        }
        body.white-mode .big-btn:hover, body.white-mode .big-btn:focus {
            background: #f0f2f5;
            border: 1px solid transparent;
            box-shadow:
                0 0 0 1px #4a90e2,
                0 0 0 3px #b3d1f7,
                0 0 0 5px #e3ecf8;
        }
        /* Dark mode styles */
        body.dark-mode .file-search-bar {
            background: #23272f;
            box-shadow: 0 2px 8px rgba(20,30,50,0.25);
        }
        body.dark-mode .file-search-bar .cta-text {
            color: #7ec3ff;
        }
        body.dark-mode .file-label {
            background: #357ab8;
            color: #fff;
        }
        body.dark-mode .file-label:hover {
            background: #4a90e2;
        }
        body.dark-mode #file-name {
            color: #f7f8fa;
        }
        body.dark-mode .big-btn {
            background: #222831;
            color: #f7f8fa;
            border: 1px solid #4a90e2;
        }
        body.dark-mode .big-btn:hover, body.dark-mode .big-btn:focus {
            background: #2a313a;
            border: 1px solid transparent;
            box-shadow:
                0 0 0 1px #4a90e2,
                0 0 0 3px #357ab8,
                0 0 0 5px #23272f;
        }
        /* 공통 스타일 */
        .file-search-bar {
            display: flex;
            align-items: center;
            border-radius: 30px;
            padding: 10px 24px;
            margin-bottom: 36px;
            min-width: 420px;
            justify-content: space-between;
            gap: 18px;
        }
        .file-search-bar .cta-text {
            font-size: 1.1rem;
            font-weight: 500;
            white-space: nowrap;
        }
        .file-search-bar .right-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .file-label {
            font-weight: bold;
            border-radius: 20px;
            padding: 10px 28px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-right: 0;
            border: none;
            transition: background 0.2s;
        }
        #file-name {
            font-size: 1rem;
            min-width: 120px;
            max-width: 220px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        input[type="file"] {
            display: none;
        }
        .button-group {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            width: 600px;
            margin-bottom: 30px;
        }
        .big-btn {
            font-size: 1.3rem;
            min-width: 0;
            width: 100%;
            padding: 28px 0;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: 
                border-color 0.2s,
                box-shadow 0.2s,
                background 0.2s;
            box-shadow: 0 0 0 0 #4a90e2, 0 0 0 0 #b3d1f7;
        }
        body,
        .file-search-bar,
        .file-label,
        #file-name,
        .big-btn {
            transition: background 0.8s, color 0.8s, border-color 0.8s, box-shadow 0.3s;
        }
    </style>
</head>
<body class="dark-mode">
    <div class="mode-toggle">
        <button type="button" onclick="toggleMode()">화이트 모드</button>
    </div>
    <div class="center-container">
        <form action="{{ url_for('classify') }}" method="post" enctype="multipart/form-data">
            <div class="file-search-bar">
                <span class="cta-text">음악을 찾아 분류해보세요!</span>
                <div class="right-group">
                    <span id="file-name"></span>
                    <label for="audio_file" class="file-label">파일 찾기</label>
                    <input type="file" id="audio_file" name="audio_file" required onchange="updateFileName()">
                </div>
            </div>
            <div class="button-group">
                <button type="submit" class="big-btn" name="action" value="cnn">딥러닝 분류</button>
                <button type="submit" class="big-btn" name="action" value="rule">규칙 기반 분류</button>
                <button type="submit" class="big-btn" name="action" value="manual">수동 분류</button>
                <button type="submit" class="big-btn" name="action" value="ml">전통 ML 분류</button>
                <button type="submit" class="big-btn" name="action" value="lyrics">가사 기반 분류</button>
                <button type="submit" class="big-btn" name="action" value="hybrid">하이브리드 분류</button>
            </div>
        </form>
        {% if prediction %}
            <h2>분류 결과</h2>
            <pre>{{ prediction }}</pre>
        {% endif %}
    </div>
    <script>
        function updateFileName() {
            const input = document.getElementById('audio_file');
            const fileName = input.files.length > 0 ? input.files[0].name : '';
            document.getElementById('file-name').textContent = fileName;
        }
        function toggleMode() {
            const body = document.body;
            const btn = document.querySelector('.mode-toggle button');
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                body.classList.add('white-mode');
                btn.textContent = '다크 모드';
            } else {
                body.classList.remove('white-mode');
                body.classList.add('dark-mode');
                btn.textContent = '화이트 모드';
            }
        }
    </script>
</body>
</html>
