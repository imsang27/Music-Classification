<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>음악 분류 웹</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f7f8fa;
        }
        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }
        .file-search-bar {
            display: flex;
            align-items: center;
            background: #fff;
            border-radius: 30px;
            box-shadow: 0 2px 8px rgba(74,144,226,0.08);
            padding: 10px 24px;
            margin-bottom: 36px;
            min-width: 420px;
            justify-content: space-between;
            gap: 18px;
        }
        .file-search-bar .cta-text {
            font-size: 1.1rem;
            font-weight: 500;
            color: #357ab8;
            white-space: nowrap;
        }
        .file-search-bar .right-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .file-label {
            background: #4a90e2;
            color: #fff;
            font-weight: bold;
            border-radius: 20px;
            padding: 10px 28px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-right: 0;
            border: none;
            transition: background 0.2s;
        }
        .file-label:hover {
            background: #357ab8;
        }
        #file-name {
            color: #222;
            font-size: 1rem;
            min-width: 120px;
            max-width: 220px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        input[type="file"] {
            display: none;
        }
        .button-group {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            width: 600px;
            margin-bottom: 30px;
        }
        .big-btn {
            font-size: 1.3rem;
            min-width: 0;
            width: 100%;
            padding: 28px 0;
            border-radius: 12px;
            border: 1px solid #4a90e2;
            background: #f7f8fa;
            color: #222;
            font-weight: bold;
            cursor: pointer;
            transition: 
                border-color 0.2s,
                box-shadow 0.2s,
                background 0.2s;
            box-shadow: 0 0 0 0 #4a90e2, 0 0 0 0 #b3d1f7;
        }
        .big-btn:hover, .big-btn:focus {
            border: 1px solid transparent;
            box-shadow:
                0 0 0 1px #4a90e2,
                0 0 0 3px #b3d1f7,
                0 0 0 5px #e3ecf8;
            background: #f0f2f5;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <form action="{{ url_for('classify') }}" method="post" enctype="multipart/form-data">
            <div class="file-search-bar">
                <span class="cta-text">음악을 찾아 분류해보세요!</span>
                <div class="right-group">
                    <span id="file-name"></span>
                    <label for="audio_file" class="file-label">파일 찾기</label>
                    <input type="file" id="audio_file" name="audio_file" required onchange="updateFileName()">
                </div>
            </div>
            <div class="button-group">
                <button type="submit" class="big-btn" name="action" value="cnn">딥러닝 분류</button>
                <button type="submit" class="big-btn" name="action" value="rule">규칙 기반 분류</button>
                <button type="submit" class="big-btn" name="action" value="manual">수동 분류</button>
                <button type="submit" class="big-btn" name="action" value="ml">전통 ML 분류</button>
                <button type="submit" class="big-btn" name="action" value="lyrics">가사 기반 분류</button>
                <button type="submit" class="big-btn" name="action" value="hybrid">하이브리드 분류</button>
            </div>
        </form>
        {% if prediction %}
            <h2>분류 결과</h2>
            <pre>{{ prediction }}</pre>
        {% endif %}
    </div>
    <script>
        function updateFileName() {
            const input = document.getElementById('audio_file');
            const fileName = input.files.length > 0 ? input.files[0].name : '';
            document.getElementById('file-name').textContent = fileName;
        }
    </script>
</body>
</html>
